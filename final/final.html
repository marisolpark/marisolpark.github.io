<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--font-family: 'Fredoka One', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--font-family: 'Water Brush', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--font-family: 'Righteous', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--font-family: 'Patrick Hand', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--font-family: 'Press Start 2P', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/CSS" href="final.css">
    <script src="final.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Web Development Final Project</title>
</head>
<body>
    <main>
        <h1>Text Animation Maker</h1>
        <div class="animationDivContainer"> <!--This is the div that would show the animation changing in real time-->
            <div class="animationDiv" id="animationDiv">
                <p class="animationText" id="animationText"></p> <!--this is where the text will actually apear-->
            </div>
        </div>
        <div class="textDiv"> <!--this is where a person would inpt their text for the animation -->
            <p class="textText">Text:</p>
            <input type="text" placeholder="Put anything" class="textInput" id="textInput"><!--this is where a person would input the text they wanted-->
            <button class="doneButton" onclick="takeInput()" id="textDoneButton">Done</button>
        </div>
        <div class="colorDiv"> <!--this is where a person would input the color of animation that they want -->
            <p class="colorText">Color:</p>
            <div>
                <input class="colorInput" id="colorBg" placeholder="Background" type="color"> <!--color chooser for the bachgorund color-->
                <input class="colorInput" id="colorFill" placeholder="Fill" type="color"> <!--color chooser for the font's fill color-->
                <input class="colorInput" id="colorBor" placeholder="Border"  type="color"> <!--color chooser for the fonyt's shadow color-->
            </div>
            <button class="doneButton" id="colorDoneButton">Done</button>
        </div>
        <div class="typeDiv"><!--this is where a person would choose the kind of animation they want -->
            <p>Animation type:</p>
            <div class="typeButtonsContainer">
                <button class="typeButtons" id="animation1Button">1</button> <!--Button that trigers animation1-->
                <button class="typeButtons" id="animation2Button">2</button> <!--Button that trigers animation2-->
                <button class="typeButtons" id="animation3Button">3</button> <!--Button that trigers animation3-->
                <button class="typeButtons" id="animation4Button">4</button> <!--Button that trigers animation4-->
                <button class="typeButtons" id="animationXButton">X</button> <!--Button that cancels animations-->
            </div>
        </div>
        <div class="fontDiv">  <!--this is where a person chooses the font of animation that they want -->
            <p>Font Type:</p>
            <div class="fontButtonsContainer">
                <button class="fontButtons fredokaOne" id="fredokaOne">Fredoka One</button> <!--Button that changes the font-->
                <button class="fontButtons waterBrush" id="waterBrush">Water Brush</button> <!--Button that changes the font-->
                <button class="fontButtons righteous" id="righteous">Righteous</button> <!--Button that changes the font-->
                <button class="fontButtons patrickHand" id="patrickHand">Patrick Hand</button> <!--Button that changes the font-->
                <button class="fontButtons pressStart2P" id="pressStart2P">Press Start 2P</button> <!--Button that changes the font-->
            </div>
        </div>
    </main>
</body>
</html>
